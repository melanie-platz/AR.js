      <!doctype HTML>
      <html>
        <head>
          <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
          <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
          <title>
            AR.js for hiro Marker
          </title>
        </head>
        <body style='margin : 0px; overflow: hidden;'>
          <a-scene>
              <a-marker id="mymarker" preset="hiro">
      <!-- Comment for a-box: erster Versuch -->
      <a-box position="0.00 0.00 0.00" material="color: #45aa59;opacity:0.5" rotation="0 0 1"  width="1.00" height="1.00" depth="1.00" ></a-box>
         <!-- Comment for a-box: erster Versuch -->
      <a-box position="0.00 0.00 1.00" material="color: #45aa59;opacity:0.5" rotation="0 0 1"  width="1.00" height="1.00" depth="1.00" ></a-box>
         <!-- Comment for a-cylinder:  -->
      <a-cylinder position="0.00 0.50 0.00" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  radius="1.00" height="1.00" ></a-cylinder>
   
              </a-marker>
              <a-entity camera></a-entity>
         </a-scene>
        </body>
      </html>
